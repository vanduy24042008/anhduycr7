<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lớp 12C2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url('wafi.png');
       background-size: cover;        /* Ảnh phủ kín màn hình */
        background-position: center;   /* Canh giữa ảnh */
        background-repeat: no-repeat;  /* Không lặp lại ảnh */
        background-attachment: fixed;
      min-height: 100vh;
    }

    nav {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      padding: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav a i {
      font-size: 1.1rem;
    }

    nav a:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 3px;
      background: #ffd700;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 70%;
    }

    hr {
      display: none;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    /* Hero Section */
    .hero {
      background: white;
      border-radius: 30px;
      padding: 3rem 2rem;
      margin-bottom: 3rem;
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
      text-align: center;
      animation: fadeInDown 1s ease;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 10px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: inline-block;
    }

    .slogan {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 1rem;
      font-style: italic;
    }

    .slogan i {
      color: #f5576c;
      margin: 0 0.5rem;
    }

    .slogan strong {
      color: #667eea;
    }

    .team-info {
      display: inline-block;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 500;
      margin-top: 1rem;
      box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
    }

    .team-info i {
      margin-right: 0.5rem;
    }

    /* Image Section */
    .image-section {
      margin-bottom: 3rem;
      animation: fadeInUp 1s ease;
    }

    .image-container {
      position: relative;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
      transition: transform 0.3s ease;
    }

    .image-container:hover {
      transform: scale(1.02);
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }

    .image-container:hover img {
      transform: scale(1.05);
    }

    .image-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      color: white;
      padding: 2rem 1rem 1rem;
      font-size: 1.1rem;
      text-align: center;
    }

    .image-caption i {
      margin: 0 0.5rem;
      color: #ffd700;
    }

    /* Contact Section */
    .contact-section {
      background: white;
      border-radius: 30px;
      padding: 2.5rem;
      margin-bottom: 3rem;
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
      animation: fadeInUp 1.2s ease;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #333;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 2.5rem;
    }

    .contact-card {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1.5rem;
      background: #f8f0ff;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
    }

    .contact-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.8rem;
    }

    .contact-detail h3 {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 0.3rem;
    }

    .contact-detail a {
      text-decoration: none;
      font-size: 1.1rem;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .contact-detail a:hover {
      color: #667eea;
    }

    .contact-detail p {
      font-size: 1.1rem;
      color: #333;
      font-weight: 500;
    }

    .facebook-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #1877f2;
      color: white !important;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-size: 0.9rem !important;
    }

    .facebook-link i {
      font-size: 1rem;
    }

    .facebook-link:hover {
      background: #0d5ab9;
      color: white !important;
    }

    /* Form Section */
    .form-container {
      background: #f8f0ff;
      border-radius: 20px;
      padding: 2rem;
      margin-top: 2rem;
    }

    h3 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    h3 i {
      color: #667eea;
    }

    form {
      display: grid;
      gap: 1.2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-weight: 500;
      color: #555;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group label i {
      color: #667eea;
      width: 20px;
    }

    input, textarea {
      padding: 1rem 1.2rem;
      border: 2px solid #e0d6ff;
      border-radius: 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      width: fit-content;
      min-width: 200px;
      margin-top: 1rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    button i {
      font-size: 1.1rem;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1.5rem;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #e0d6ff;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
      }

      nav a {
        width: 100%;
        justify-content: center;
      }

      h1 {
        font-size: 2.5rem;
      }

      .slogan {
        font-size: 1.2rem;
      }

      .contact-info {
        grid-template-columns: 1fr;
      }

      .contact-card {
        padding: 1rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
